<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/dd2e270553.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <a href="">
                    <img src="../public/images/musical-logo.png" alt="Logo" />
                </a>
            </div>
            <!-- <form id="loginForm" action="/login" method="POST"> -->
                <div class="navbar">
                    <input id="email" type="text" name="email" placeholder="Username" required>
                    <input id="password" type="password" name="password" placeholder="Password" required>
                    <button id="loginForm" type="submit">Login</button>
                    <script src="../public/scripts/script.js"></script>
                </div>
            <!-- </form> -->
        </div>

        <div class="welcome">
            <h3>Welcome to TDM Music Center</h3>
            <div class="welcome-img">
                <img src="../public/images/music.gif" alt="">
            </div>
        </div>
    </div>

    <div class="play-bar">
        <div class="text">
            <h6>Play bar</h6>
            <p>Login to play song.</p>
        </div>
        <div class="button">
            <button type="button">Login</button>
        </div>
    </div>
</body>

</html>
